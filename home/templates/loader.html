{% load static %}
<style>
/* Fullscreen loader overlay */
#loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff; /* Can be changed to match your site */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

/* Hide content initially */
#content {
    display: none;
}
</style>
</head>
<body>

<!-- Loader with GIF -->
<div id="loader">
    <img style="width: 100px;" src="{% static 'images/Book.gif' %}" alt="Loading..." />
</div>

</body>
</html>
